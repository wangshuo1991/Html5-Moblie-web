<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>订单列表-已存在</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <!--[if lt IE 9]
    <script src="libs/html5shiv/html5shiv-printshiv.js" type="text/javascript"></script>
    <script src="libs/respond/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>

<!--这里是遮罩 弹窗-->
<div class="mask">
    <div class="pay-win">
        <div>

        </div>
        <p class="p-14">本次添加的人员已存在，继续将会自动删除员名单，是否继续添加？</p>
        <div class="clearfix">
            <a href="javascript:;" class="cancle-btn fl">取消添加</a>
            <a href="javascript:;" class="continue-btn fr">仍然继续</a>
        </div>
    </div>
    <div class="close-win">
    </div>
</div>

<div class="layout">
    <header class="top-bar por">
        <div class="logo-box meinian-logo poa">
        </div>
        <div class="login-name-box poa">
            你好， <span class="login-name">朱元璋</span>
        </div>
        <div class="login-exit poa">
            <a href="javascript;">安全退出</a>
        </div>
    </header>
    <section class="main">
        <div class="main-wrapper no-pad">
            <h3 class="main-title pl-10">
                添加名单
            </h3>
            <div class="list-content">
                <div class="info-list clearfix">
                    <div class="info-name fl">
                         <span>姓名<i class="red-star">*</i></span>
                    </div>
                    <div class="info-input fr">
                        <input type="text" value="" placeholder="此项必填"/>
                    </div>
                </div>
                <div class="info-list clearfix">
                    <div class="info-name fl">
                        <span>身份证号<i class="red-star">*</i></span>
                    </div>
                    <div class="info-input fr">
                        <input type="number" value="" placeholder="此项必填"/>
                    </div>
                </div>
                <div class="info-list clearfix">
                    <div class="info-name fl">
                        <span>出生日期</span>
                    </div>
                    <div class="info-input fr">
                        <input type="date" value="89546443122132311"/>
                    </div>
                </div>
                <div class="info-list clearfix">
                    <div class="info-name fl">
                        <span>性别<i class="red-star">*</i></span>
                    </div>
                    <div class="info-input fr">
                        <select>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
                <div class="info-list clearfix">
                    <div class="info-name fl">
                        <span>手机号<i class="red-star">*</i></span>
                    </div>
                    <div class="info-input fr">
                        <input type="number" value="" placeholder="此项必填"/>
                    </div>
                </div>

            </div>
            <div class="default-btn-warp p-10">
                <a href="javascript:" class="default-btn">下一步</a>
            </div>
        </div>


    </section>
</div>

<script src="libs/jquery-3.2/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./js/myUtils.js" type="text/javascript"></script>
<script type="text/javascript">

    //点击关闭按钮 遮罩关闭

    $('.close-win').on('click', function () {
        $(this).parent().fadeOut();
    });


</script>

</body>
</html>
