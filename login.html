<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>系统登录</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <!--[if lt IE 9]
    <script src="libs/html5shiv/html5shiv-printshiv.js" type="text/javascript"></script>
    <script src="libs/respond/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="layout">
    <header class="top-bar por">
        <div class="logo-box meinian-logo poa">
        </div>
        <h2 class="page-title">美年大健康客户管理系统</h2>
    </header>
    <section class="login-body">
        <div class="logo-grounp">
        </div>
        <div class="tab-content body-pad">
            <form class="login-form">
                <div class="input-groups">
                    <div class="service-input">
                        <div class="input-warp por">
                            <div class="input-label poa">
                                <i class="icon-uesername"></i>
                            </div>
                            <div class="poa">
                                <input class="input-text" type="text" placeholder="请输入账户名"/>
                            </div>
                        </div>
                        <div class="input-warp por">
                            <div class="input-label poa">
                                <i class="icon-pwd"></i>
                            </div>
                            <div class="poa">
                                <input class="input-text" type="password" placeholder="请输入您的密码"/>
                            </div>
                        </div>
                        <div class="input-warp por">
                            <div class="code-box">
                                <img src="" alt="验证码"/>
                            </div>
                            <div class="poa cen-code">
                                <input class="input-text" type="text" placeholder="请输入验证码"/>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="default-btn-warp">
                    <a href="javascript:" class="default-btn">登录</a>
                </div>

            </form>
        </div>
    </section>
</div>

<script src="libs/jquery-3.2/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./js/" type="text/javascript"></script>
<script src="./js/myUtils.js" type="text/javascript"></script>
<script type="text/javascript">

    /*解决输入法遮挡input*/
    $('input').focus(function () {
        $('.tab-content').css({
            'position': 'absolute',
            'top': '80px',
            'width': '100%',
            'background': '#fff'
        });
    }).blur(function () {
        $('.tab-content').css({
            'position': 'static'
        });
    });


</script>

</body>
</html>
